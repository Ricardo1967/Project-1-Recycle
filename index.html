    <!-- MAIN SECTION -->
    <div class="grid-container fluid" id="main-section">

        <!-- Carousel -->
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <div class="orbit-wrapper">

                <div class="orbit-controls">
                    <button class="orbit-previous">
                        <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                    <button class="orbit-next">
                        <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                </div>
                <ul class="orbit-container">
                    <li class="is-active orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/collectedTrash.jpg" alt="Trash collection">

                            <figcaption class="orbit-caption">The average person generates over 4 pounds of trash every day and about 1.5 tons of solid waste
                                per year.</figcaption>

                        </figure>
                    </li>
                    <li class="orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/cans.jpg" alt="Recycle aluminum cans">
                            <figcaption class="orbit-caption">Recycling one aluminum can saves enough energy to listen to a full album on your iPod. Recycling
                                100 cans could light your bedroom for two whole weeks.</figcaption>
                        </figure>
                    </li>
                    <li class="orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/glassBottle.jpg" alt="Recylce glass bottles">
                            <figcaption class="orbit-caption">Americans throw away about 28 billion bottles and jars every year.</figcaption>
                        </figure>
                    </li>
                    <li class="orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/recycledPaper.jpg" alt="Recycled paper">
                            <figcaption class="orbit-caption">In 2010, paper recycling had increased over 89% since 1990.</figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
            <nav class="orbit-bullets">
                <button class="is-active" data-slide="0">
                    <span class="show-for-sr">First slide details.</span>
                    <span class="show-for-sr">Current Slide</span>
                </button>
                <button data-slide="1">
                    <span class="show-for-sr">Second slide details.</span>
                </button>
                <button data-slide="2">
                    <span class="show-for-sr">Third slide details.</span>
                </button>
                <button data-slide="3">
                    <span class="show-for-sr">Fourth slide details.</span>
                </button>
            </nav>
        </div>

        <!-- User Input -->
        <div class="grid-container fluid" id="actionBlock">
            <div class="row">
                <div class=" cell large-12">
                    <h1>Be the CHANGE!</h1>
                </div>
            </div>
            <div class="grid-x fluid">
                <div class="row">
                    <div class="cell small-2 large-6">
                        <label> What do you want to recycle?
                            <input id="materialInput" type="text" placeholder="ex.: glass">
                        </label>
                    </div>
                </div>
                    <div class="cell large-6">
                        <label>Enter your postal code.
                            <input id="zipInput" type="number" placeholder="ex.:33019">
                        </label>
                    </div>
                <div class="row">
                    <div class="cell large-12">
                        <button id="submitBtn" type="button" class="button text-center">Submit</button>
                    </div>
                </div>
            </div>
                <div class="card" style="width: 300px;">

                </div>
        </div>

            holaa

                </div>
                <div class="cell medium-4" id="footerContainers">
                    <h3>Get In Touch</h3>
                    <ul>

                        </il>

                        <br>

                        <il>

                        </il>
                        <br>
                        <br>
                        <il>
                            <img src="assets/images/pintIcon.png" alt="Recycle Buddies Facebook" id="smIcons" /> Pinterest
                        </il>
                    </ul>
                </div>
                <div class="cell medium-4" id="footerContainers">
