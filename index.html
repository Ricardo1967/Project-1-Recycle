<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recycle Buddies</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
</head>

<body>
    <div class="grid-container fluid" id="header">
        <div class="top-bar">
            <div class="top-bar-left">
                <img src="assets/images/Logo.jpg" alt="Recyle Buddies Logo" />
            </div>
            <div class="top-bar-right">
                <a href="#">About Us</a>
                <a href="#actionBlock">Start Reclying Now</a>
                <a href="#">Get In Touch</a>
            </div>
        </div>
    </div>
    <div class="grid-container fluid" id="main-section">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <div class="orbit-wrapper">
                
                <div class="orbit-controls">
                    <button class="orbit-previous">
                        <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                    <button class="orbit-next">
                        <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                </div>
                <ul class="orbit-container">
                    <li class="is-active orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/collectedTrash.jpg" alt="Trash collection">
                        
                            <figcaption class="orbit-caption">The average person generates over 4 pounds of trash every day and about 1.5 tons of solid waste per year.</figcaption>
                            
                        </figure>
                    </li>
                    <li class="orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/cans.jpg" alt="Recycle aluminum cans">
                            <figcaption class="orbit-caption">Recycling one aluminum can saves enough energy to listen to a full album on your iPod. Recycling 100 cans could light your bedroom for two whole weeks.</figcaption>
                        </figure>
                    </li>
                    <li class="orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/glassBottle.jpg" alt="Recylce glass bottles">
                            <figcaption class="orbit-caption">Americans throw away about 28 billion bottles and jars every year.</figcaption>
                        </figure>
                    </li>
                    <li class="orbit-slide">
                        <figure class="orbit-figure">
                            <img class="orbit-image" src="assets/images/recycledPaper.jpg" alt="Recycled paper">
                            <figcaption class="orbit-caption">In 2010, paper recycling had increased over 89% since 1990.</figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
            <nav class="orbit-bullets">
                <button class="is-active" data-slide="0">
                    <span class="show-for-sr">First slide details.</span>
                    <span class="show-for-sr">Current Slide</span>
                </button>
                <button data-slide="1">
                    <span class="show-for-sr">Second slide details.</span>
                </button>
                <button data-slide="2">
                    <span class="show-for-sr">Third slide details.</span>
                </button>
                <button data-slide="3">
                    <span class="show-for-sr">Fourth slide details.</span>
                </button>
            </nav>
        </div>
        
        <div class="grid-container" id="actionBlock">
            <div class="row">
                <div class=" columns large-12">
                    <h1>Be the CHANGE!</h1>
                </div>
            </div>
            <div class="grid-x">
                <div class="columns large-6">
                    <label> What do you want to recycle?
                        <input id="materialInput" type="text" placeholder="ex.: glass">
                    </label>
                </div>
                <div class="columns large-6">
                    <label>Enter your postal code.
                        <input id="zipInput" type="number" placeholder="ex.:33019">
                    </label>
                </div>
                
                <div class="columns large-12">
                <button id="submitBtn" type="button" class="button text-center">Submit</button>
                </div>

            </div>
         </div>
    </div>

    <script>
        $(document).ready(function () {
            $(document).foundation();
        })
    </script>
    <script src="./assets/javascript/logic.js"></script>
</body>

</html>
