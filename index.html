<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recyle Buddies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.1/dist/css/foundation.min.css" integrity="sha256-5B4hbMU9OJUxbUEvafv7D53WeubxzKZBqPfQNMh6Iw8= sha384-n7bC26QCtUZ5T9AHXtZrl7FcPQL5BkGi/JXbs6FVnUexlfniI0xH42VZxa4OxPD1 sha512-AnfTqiknRiK8BIwGSIegiguDX0838ShwXn8bEmTGPb31OPyYMzBbtnuekO6qSFzP/J8a0bMe4V6FcfM7n/YONQ=="
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="assets/javascript/logic.js"></script>
</head>

<body>
    <div class="grid-container fluid" id="header">
        <div class="top-bar">
            <div class="top-bar-left">
                <img src="assets/images/Logo.jpg" alt="Recyle Buddies Logo" />
            </div>
            <div class="top-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li>
                        <a href="#">About Us</a>
                        <a href="#actionBlock">Start Reclying Now</a>
                        <a href="#">Get In Touch</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="grid-container fluid" id="main-container">
        <div class="grid-x">
            <div class="cell" id="actionBlock">
                <h1>Be the CHANGE!</h1>
                <form>
                    <div class="grid-container">
                        <div class="grid-x grid-padding-x">
                            <div class="medium-6 cell">
                                <label> What do you want to recycle?
                                    <input type="text" placeholder="ex.: glass">
                                </label>
                            </div>
                            <div class="medium-6 cell">
                                <label>Enter your postal code.
                                    <input type="number" placeholder="ex.:33019">
                                </label>
                            </div>
                            <div class="button">
                                <input type="submit" class="button" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>
        <div class="cell small-6 right" data-sticky-container>
            <div class="sticky" data-sticky data-stick-to="bottom" data-top-anchor="example3" data-btm-anchor="foo2:top">
                <h1>This is sticky</h1>
            </div>
        </div>
    </div>

</body>

</html>
